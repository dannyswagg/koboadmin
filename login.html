<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xml:lang="en-US" lang="en-US">
  <head>
    <meta charset="utf-8" />
    <title>Kobocity Admin</title>

    <meta name="author" content="Kobocity" />

    <meta
      name="viewport"
      content="width=device-width, initial-scale=1, maximum-scale=1"
    />

    <link rel="stylesheet" type="text/css" href="css/animate.min.css" />
    <link rel="stylesheet" type="text/css" href="css/animation.css" />
    <link rel="stylesheet" type="text/css" href="css/bootstrap.css" />
    <link
      rel="stylesheet"
      type="text/css"
      href="css/bootstrap-select.min.css"
    />
    <link rel="stylesheet" type="text/css" href="css/style.css" />
    <link rel="stylesheet" href="font/fonts.css" />
    <link rel="stylesheet" href="icon/style.css" />
    <link rel="shortcut icon" href="images/favicon.ico" />
    <link rel="apple-touch-icon-precomposed" href="images/favicon.ico" />
  </head>

  <body class="body">
    <!-- #wrapper -->
    <div id="wrapper">
      <!-- #page -->
      <div id="page" class="">
        <div class="wrap-login-page">
          <div class="flex-grow flex flex-column justify-center gap30">
            <a href="index.html" id="site-logo-inner"> </a>
            <div class="login-box">
              <div>
                <h3>Login to account</h3>
                <div class="body-text">
                  Enter your email :&amp; password to login
                </div>
              </div>
              <form class="form-login flex flex-column gap24">
                <fieldset class="email">
                  <div class="body-title mb-10">
                    Email address <span class="tf-color-1">*</span>
                  </div>
                  <input
                    class="flex-grow"
                    type="email"
                    placeholder="Enter your email address"
                    name="email"
                    tabindex="0"
                    value=""
                    aria-required="true"
                    required=""
                  />
                </fieldset>
                <fieldset class="password">
                  <div class="body-title mb-10">
                    Password <span class="tf-color-1">*</span>
                  </div>
                  <input
                    class="password-input"
                    type="password"
                    placeholder="Enter your password"
                    name="password"
                    tabindex="0"
                    value=""
                    aria-required="true"
                    required=""
                  />
                  <span class="show-pass">
                    <i class="icon-eye view"></i>
                    <i class="icon-eye-off hide"></i>
                  </span>
                </fieldset>
                <div class="flex justify-between items-center">
                  <div class="flex gap10">
                    <input class="" type="checkbox" id="signed" />
                    <label class="body-text" for="signed"
                      >Keep me signed in</label
                    >
                  </div>
                  <a href="#" class="body-text tf-color">Forgot password?</a>
                </div>
                <a href="" class="tf-button w-full">Login</a>
              </form>
              <div class="body-text text-center">
                You don't have an account yet?
                <a href="sign-up.html" class="body-text tf-color"
                  >Register Now</a
                >
              </div>
            </div>
          </div>
          <div class="text-tiny">
            Copyright Â© 2024 Kobocity, All rights reserved.
          </div>
        </div>
      </div>
      <!-- /#page -->
    </div>
    <!-- /#wrapper -->

    <!-- Javascript -->
    <script src="js/jquery.min.js"></script>
    <script src="js/bootstrap.min.js"></script>
    <script src="js/bootstrap-select.min.js"></script>
    <script src="js/main.js"></script>
  </body>
</html>
